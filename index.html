<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fullpage.css">
    <link rel="stylesheet" href="css/null.css">


    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/fullpage.js"></script>
    <script type="text/javascript" src="js/scrolloverflow.js"></script>


</head>

<script>
    jQuery (document).ready(function($) {
        $("#fullpage").fullpage({
            sectionsColor: ['#c63d0f', '#1bbc9b', '#7e8f7c'], // цвета секций
            anchors: ['firstPage', 'secondPage', '3rdPage'], // для меню
            menu: '#menu', // отображение секции в меню
            // показать скролл: scrollBar: true,
            // показать для секции скролл: scrollOverflow: true,
            navigation: true, // показать точки
            slidesNavigation: true, // показать точек для слайдов
            // navigationTooltips: ['секция 1', 'секция 2', 'секция 3'] всплывающая подсказка
            // slidesNavPosition: bottom(top) положение точек для слайдов
            navigationPosition: 'left', // положение точек
            loopTop: true, // закольцевать вверх
            loopBottom: true, // закольцевать низ
            loopHorizontal: true, // закольцевать слайды

    //      afterLoad: function(link, index) { // события после прогрузки секции
      //          if (link == 3) {
        //            $("#section2 h1").fadeIn(1500, function() {
          //              $("#section2 p").css({'display':'block'}).animate({'fontSize':'8em'}, 1000)
            //        });
              //  }
          //  }
        });
    })
</script>

<body>
    <ul id="menu">
        <li data-menuanchor="firstPage"><a href="#firstPage">First Slide</a></li>
        <li data-menuanchor="secondPage"><a href="#secondPage">Second Slide</a></li>
        <li data-menuanchor="3rdPage"><a href="#3rdPage">Third Slide</a></li>
    </ul>

    <div id="fullpage">
        <div id="section0" class="section">
            <div class="intro">
                <h1>Страница 1</h1>
                <p>Произвольный текст</p>
            </div>
        </div>
        <div class="section" id="section1">
            <div class="slide" id="slide1">
                <div class="intro">
                    <h1>Слайд 1</h1>
                    <p>Для перехода к следующему слайду, нажми по одной из кнопок меню</p>
                </div>
            </div>
            <div class="slide" id="slide2">
                <h1>Слайд 2</h1>
                <p>Нажми на кнопку меню</p>
            </div>
            <div class="slide" id="slide2">
                <h1>Слайд 3</h1>
                <p>Нажми на кнопку меню</p>
            </div>
            <div class="slide" id="slide2">
                <h1>Слайд 4</h1>
                <p>Нажми на кнопку меню</p>
            </div>
        </div>

        <div class="section" id="section2">
            <div class="intro">
                <h1>Третья страница</h1>
                <p>hello</p>
            </div>
        </div>
    </div>
</body>
</html>
